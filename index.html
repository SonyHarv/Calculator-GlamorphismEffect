<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="display">
        <div class="beforeValue"></div>
        <div class="afterValue"></div>
      </div>
      <div class="buttons">
        <button class="buttonText">C</button>
        <button class="buttonText">DEL</button>
        <button class="buttonText">รท</button>
        <button class="buttonText">7</button>
        <button class="buttonText">8</button>
        <button class="buttonText">9</button>
        <button class="buttonText">x</button>
        <button class="buttonText">4</button>
        <button class="buttonText">5</button>
        <button class="buttonText">6</button>
        <button class="buttonText">-</button>
        <button class="buttonText">1</button>
        <button class="buttonText">2</button>
        <button class="buttonText">3</button>
        <button class="buttonText">+</button>
        <button class="buttonText">c</button>
        <button class="buttonText">0</button>
        <button class="buttonText">.</button>
        <button class="buttonText"> = </button>
      </div>
    </div>
  </div>
</body>
</html>
